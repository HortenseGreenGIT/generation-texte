<!DOCTYPE html>
<html lang="fr">
<head>
   <link rel="icon" href="./Icotype Hortense.svg" type="image/svg"> 
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Générateur de Texte</title>
   <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
   <div class="container">
       <img src="./logo hortense.svg" alt="Logo du site" class="logo"> 
       <h1>Générateur de Texte</h1>
       
       <!-- Formulaire principal -->
       <form id="generationForm" name="generationForm">
           <!-- Type de page -->
           <div class="form-group">
               <label for="pageType">Type de page</label>
               <select id="pageType" name="pageType" required>
                    <option value="">Sélectionnez un type de page</option>
                    <option value="1">Type seul</option>
                    <option value="2">Type + Destination</option>
                    <option value="3">Type + Thématique</option>
                    <option value="4">Thématique seule</option>
                    <option value="5">Thématique + Destination</option>
                    <option value="6">Week-end + Thématique</option>
                    <option value="7">Week-end + Destination</option>
                    <option value="8">Destination seule</option>
                </select>
           </div>

           <!-- Type d'hébergement -->
           <div class="form-group" id="specificTypeGroup" style="display: none;">
               <label for="specificType">Type d'hébergement</label>
               <select id="specificType" name="specificType">
                   <option value="">Sélectionnez un type d'hébergement</option>
               </select>
           </div>

           <!-- Type de thématique -->
           <div class="form-group" id="specificThematiqueGroup" style="display: none;">
                <label for="specificThematique">Thématique</label>
                <select id="specificThematique" name="specificThematique">
                    <option value="">Sélectionnez une thématique</option>
                </select>
           </div>

           <!-- Échelle géographique -->
           <div class="form-group" id="geoScaleGroup" style="display: none;">
               <label for="geoScale">Échelle géographique</label>
               <select id="geoScale" name="geoScale">
                   <option value="">Sélectionnez une échelle</option>
                   <option value="region">Région</option>
                   <option value="departement">Département</option>
                   <option value="ville">Ville</option>
               </select>
           </div>

           <!-- Destination -->
            <div class="form-group" id="destinationGroup" style="display: none;">
                <label for="destination">Destination</label>
                <div id="destinationContainer">
                    <select id="destination" name="destination" required>
                        <option value="" disabled selected>Sélectionnez une destination</option>
                    </select>
                    <input type="text" id="villeInput" name="ville" placeholder="Entrez le nom de la ville" style="display: none;">
                </div>
            </div>

           <!-- Requête SEO -->
           <div class="form-group">
               <label for="seoQuery">Requête SEO</label>
               <input type="text" id="seoQuery" name="seoQuery" required maxlength="150">
               <span id="charCount">0/150</span>
           </div>

           <button type="submit">Générer le texte</button>
       </form>

       <!-- Zone de résultat -->
       <div id="result" class="result-area" style="display: none;">
           <h2>Texte généré</h2>
           <div id="generatedText"></div>
       </div>
   </div>

   <!-- Scripts -->
   <script type="module" src="./scripts/main.js"></script>
</body>
</html>
